<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="lotteryresults.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Lottery Numbers</h1>
            <h2>Pick 10</h2>

            <form class="form">
                <label for="birthday">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="birthday">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="birthday">Group Size:</label>
                <input type="number" id="groupSize" name="groupSize" min="1" max="20" value="10">

                <button type="submit" class="btn" id="submitBtn">Submit</button>
              </form>

            <div class="table-container">
                <table id="lotterytable">
                    <thead>
                        <tr id="tableheader"></tr>
                    </thead>
                    <tbody id="tablebody"></tbody>
                </table>
            </div>
            <button type="button" class="btn-secondary" id="dehighlightBtn" onclick="removeHighlight()">Remove Highlight</button>
            <br>
            <h2 style="padding: 1em; margin: 0; margin-top: 1em;">Frequent Number Groups</h2>
            <div class="table-container">
                <table id="frequencytable" style="margin: 0 auto">
                    <thead>
                        <tr id="freqtableheader"></tr>
                    </thead>
                    <tbody id="freqtablebody"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
